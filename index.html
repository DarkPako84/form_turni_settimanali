<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Turni Settimanali</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Inserisci Turni Settimanali</h1>

        <label for="week-picker">Seleziona una data qualsiasi della settimana:</label>
        <input type="date" id="week-picker">

        <form id="schedule-form">
            <div id="schedule-container">
                <!-- Le righe della settimana verranno generate qui da JavaScript -->
            </div>
            <button type="submit" id="submit-button">Invia Settimana</button>
        </form>

        <div id="status-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
